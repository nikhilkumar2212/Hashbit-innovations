<!-- Task Statement

Create a div with class='text-here' id='text-container' containing the text "This is some example text" inside 
it.

Create a textbox with id="colorbox" to change the color of the above text according to the value entered in
 the textbox on a button click.
The text input should have a button with id="colorchange" that changes the text color according to the input
 color.


Create a range input type with id="fontsize" for changing the size of the text. The default should be 55.
 The sizes should vary from 10 to 100.
When the user uses the slider and its value changes then the font size of the text inside the div with 
id='text container' should change according to the input value of the slider.

Create 3 buttons with ids "underline", "italic", and "bold" to change the text to bold, italics, underline, 
and vice versa.  The buttons should have a class="stylebt"

Make a dropdown list with id="list" containing the primary 5 font families, that is, Serif, Sans-Serif, 
Monospace, Cursive, and Fantasy and upon selection, the font of the above text should change accordingly.

The font families' options should have the value of "serif", "sans-serif", "monospace", "cursive", and 
"fantasy" respectively.

Create another button, with id="getstyle", that gives the above set CSS properties of the text in a way 
that can be straightaway copied to make any other text appear like the one in the div text container.

Display the CSS properties inside a paragraph with id="css-props" in the format
{Property name}: {Property value}, leaving a space between every two properties. For example, you have 
to print the color name, not the RGB value, which will be color: colourName;.
text-decoration: underline;, font-style: italic;, and font-weight: bold; CSS should be added on clicking
 theUnderline, Italic, and Bold buttons respectively. -->




 <Style>.text-here {
    font-size: 55px;
    font-family: sans-serif;
    color: black;
    text-decoration: none;
    font-style: normal;
    font-weight: normal;
    line-height: normal;
    text-align: left;
    letter-spacing: normal;
    word-spacing: normal;
}</Style>

<div class='text-here' id='text-container'>This is some example text</div>

<input type="text" id="colorbox">
<button id="colorchange">Change Colour</button>

<br><br>

<input type="range" id="fontsize" min="10" max="100" value="55">
<br><br>

<button id="italic" class="stylebt">Italics</button>
<button id="underline" class="stylebt">Underline</button>
<button id="bold" class="stylebt">Bold</button>

<br><br>

<select id="list">
    <option value="serif">Serif</option>
    <option value="sans-serif">Sans-Serif</option>
    <option value="monospace">Monospace</option>
    <option value="cursive">Cursive</option>
    <option value="fantasy">Fantasy</option>
</select>

<br><br>

<button id="getstyle">Get CSS</button>

<br><br>
<p id="css-props"></p>

<Script>


    document.getElementById("colorchange").addEventListener("click", function(){
        let color = document.getElementById("colorbox").value;
       document.getElementById("text-container").style.color = color;
   })
   
   document.getElementById("fontsize").addEventListener("input", function(){
      let size = document.getElementById("fontsize").value;
       document.getElementById("text-container").style.fontSize = size + "px";
   })
   
   document.getElementById("italic").addEventListener("click", function(){
       let fonttype = document.getElementById("text-container").style.fontStyle
       if(fonttype === "italic"){
       document.getElementById("text-container").style.fontStyle = "normal"}
       else{
            document.getElementById("text-container").style.fontStyle = "italic"
       }
   })
   
   document.getElementById("underline").addEventListener("click", function(){
       let fonttype = document.getElementById("text-container").style.textDecoration;
       if(fonttype === "underline"){
       document.getElementById("text-container").style.textDecoration = "none"}
       else{
            document.getElementById("text-container").style.textDecoration = "underline"
       }
   })
   
   document.getElementById("bold").addEventListener("click", function(){
       let fonttype = document.getElementById("text-container").style.fontWeight;
       if(fonttype === "bold"){
       document.getElementById("text-container").style.fontWeight = "normal"}
       else{
            document.getElementById("text-container").style.fontWeight = "bold"
       }
   })
   
   document.getElementById("list").addEventListener("change", function() {
       const fontFamily = document.getElementById("list").value;
       document.getElementById("text-container").style.fontFamily = fontFamily;
   });
   
   document.getElementById("getstyle").addEventListener("click", function() {
       const textContainer = document.getElementById("text-container");
       const cssProps = `
           color: ${textContainer.style.color};
           font-size: ${textContainer.style.fontSize};
           font-family: ${textContainer.style.fontFamily};
           text-decoration: ${textContainer.style.textDecoration};
           font-style: ${textContainer.style.fontStyle};
           font-weight: ${textContainer.style.fontWeight};
       `;
       
      
       document.getElementById("css-props").textContent = cssProps
   });
</Script>
