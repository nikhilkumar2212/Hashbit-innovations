<!-- Task Statement

Write a JavaScript function createDiv(width, height, text) that creates and adds a new div elementinside the
 #container div with the specified width and height. The div element should have text as its text content.

Note: Do not modify the HTML code

Note: width and height which are passed as arguments to the createDiv function do not contain the unit.
 Make sure to add the unit of "px" to it before setting the values -->


 <div id="container">

 </div>
 
 
 <script>
 
 function createDiv(width, height, text) {
 
     const newDiv = document.createElement("div");
 
  
     newDiv.style.width = width + "px";
     newDiv.style.height = height + "px";
 
  
     newDiv.textContent = text;
 
     const container = document.getElementById("container");
     container.appendChild(newDiv);
 }
 
 
 Window.createDiv = createDiv;
 
 window.onload = function() {
             createDiv(200, 100, "This div was added on page load.");
         };
 
 </script>
